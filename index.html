<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner and a Drink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>

  <!--Background link-->
  <style>
    body {
      background-image: url(https://kastinaandco.com/wp-content/uploads/2019/02/how-to-figure-out-food-costs-for-a-simple-event.jpg);
    }
  </style>

  </style>
<!-- Intro & selection section    -->
    <section class="main">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            <div class="column left">
              <h1 class="title" >DINNER AND DRINKS</h1>
              <h2 class= "titleA" >A RANDOM COCKTAIL AND FOOD GENERATOR</h2>
            <div class="column right has-text-centered">
              <h3 class="title is-4">How it works:</h3>
              <p class="description" style="color:rgba(14, 14, 14, 0.61)">Click shuffle for a surprise drink and meal recipe!</p> 

              <form id="drink-form">
                <div class="field"> 
                  <label class="label"></label>>Select liquor:</label>
                  <div class="control">
                    <div id="liquor-options" class="select">
                      <select>
                        <option value="">--Choose an option--</option>
                        <option value="option-whisky">Whisky</option>
                        <option value="option-vodka">Vodka</option>
                        <option value="option-rum">Rum</option>
                        <option value="option-tequila">Tequila</option>
                        <option value="option-gin">Gin</option>
                        <option value="option-brandy">Brandy</option>
                      </select>
                    </div>
                  </div>
                </div>
            
                </div>
                <br>
                <button type="button" style="width:20%"
                id="choose-btn" class="button">Choose Drink</button>
                <br />
                <button type="button" style="width:20%" id="drink-btn" class="button">Shuffle Drinks</button>
                <br />        
                <button type="button" style="width:20%" id="meal-btn" class="button">Shuffle Meals</button>
                <br />
                <small><b>Must be 21 and older to consume alcohol.</b></small>
              </form>
            </div>
          </div>
        </div>
        <div class="column is-8 is-offset-2">
          <br>
        </div>
      </div>
    </section>

<!-- Cocktail recipe card section    -->

<section class="child">
  <div class="columns is-multiline">
    <div class="column is-8 is-offset-2 register">
      <div class="columns">
        <div class="column is-7">
          <figure class="image is-4by4">
              <img src="" id="image" alt="">
          </figure>
      </div>
        <div id="recipe-card" class="column left">
          <h4 class="heading post-category" style="color:white">Drink Ideas</h4>
          <h5 id="cocktail-name" class="title is-3"></h5>
          <p id="ingredients" class="in"></p>
          <br />
          <p id="instructions" class="in"></p>
          <br />
          <button class="btn" id="new-cocktail" class="button is-block is-primary is-fullwidth is-medium">New cocktail</button>
          <br />

        </div>
      </div>
    </div>
  </div>

  <!-- Meal recipe card section    -->

  <section class="container">
    <div class="columns is-multiline"></div>
    <div class="column is-8 is-offset-3 register">
      <div class="columns">
        <div class="column is-5">
          <figure class="image is-4by4">
              <img src="" id="meal-image" alt="">
          </figure>
      </div>
        <div id="meal-recipe-card" class="column left">
          <h6 class="heading post-category" style="color:white">Meal Ideas</h6>
          <h7 id="meal-name" class="title is-5"></h7>
          <p id="meal-ingredients" class="hidden"></p>
          <br />
          <p id="cooking-instructions" class="hidden"></p>
          <br />
          <button class="btn" id="new-meal" class="button is-block is-primary is-fullwidth is-medium">New Meal</button>
          <br />
          <small><em></em></small>

        </div>
      </div>
    </div>
  </section>
  

<!-- // Footer section -->
  <div class="hero-foot">
    <div class="containera">
        <div class="tabs is-centered">
            <ul>
                <li><a>Project 1 by: the HTMLs</a></li>
            </ul>
        </div>
    </div>
</div>
</section>

</div>
</body>

<script src="./assets/js/script.js"></script>

</html>
